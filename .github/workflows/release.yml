name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (PyInstaller)
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile cloudflarescan.txt --name cloudflarescan

      - name: Pack artifact (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          tar -czf "release/cloudflarescan-${{ runner.os }}-${{ runner.arch }}.tar.gz" -C dist cloudflarescan

      - name: Pack artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Compress-Archive -Path "dist\\cloudflarescan.exe" -DestinationPath ("release\\cloudflarescan-" + $env:RUNNER_OS + "-" + $env:RUNNER_ARCH + ".zip") -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cloudflarescan-${{ matrix.os }}
          path: release/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
